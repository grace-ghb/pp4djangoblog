{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'home' %}"
        ><img
          src="{% static '/images/logo.png' %}"
          alt="Health blog logo"
          class="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation bar -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'home' %}active{% endif %}"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link {% if url_name == 'about' %}active{% endif %}" href="#">About</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'blog' %}active{% endif %}" href="#">Blog</a>
          </li>
          

          <!--Sign up and login navigation bar -->
          
        {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link {% if url_name == 'write' %}active{% endif %}" href="#">Write</a>
        </li>
       
        {% endif %}

        </ul>

        <!-- Search form -->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
